<h1 mat-dialog-title>Cerrar Sesión</h1>
<div mat-dialog-content>
    <p>{{mensaje}}</p>
</div>
<div mat-dialog-actions style="position: relative;padding: 0px 0px 0px 40px;">
    <button mat-button (click)="cerrarDialogo()">No</button>
    <button mat-button (click)="confirmado()" cdkFocusInitial>Sí</button>
</div>
